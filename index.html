<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>My JavaScript</title>
</head>

<body>

    <div class="container">

        <div class="menu">

            <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>

            <div class="menu-panel">

                <img id="x" src="img/Vector.svg" alt="x">

                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">My work</a></li>
                    <li><a href="#">My clients</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>

        </div>

        <hr>

        <div class="main">
            <div class="frame">
                <img id="frame" src="img/1.webp" alt="1">
            </div>
        </div>

    </div>

    <hr>


    <div class="btn-wrapper">
        <button id="btn-open-form">Open Form (Modal)</button>
    </div>

    <div class="modal">
        <div class="contact">
            <div class="contact-form">
                <form action="#" id="contact-form">
                    <div class="label">
                        <label for="name">Name:</label>
                    </div>
                    <div class="form-input">
                        <input type="text" id="name" required>
                    </div>

                    <div class="label">
                        <label for="email">Email:</labe>
                    </div>
                    <div class="form-input">
                        <input type="email" id="email" required>
                    </div>

                    <div class="label">
                        <label for="text-area">Message:</label>
                    </div>
                    <div class="text-area">
                        <textarea name="message" id="message" rows="10" required></textarea>
                    </div>

                    <div class="btn-form">
                        <button type="submit">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>



</body>

</html>
